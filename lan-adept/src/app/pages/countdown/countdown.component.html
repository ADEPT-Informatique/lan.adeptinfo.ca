<div id="countdown">
  <div *ngIf="getCurrentDate()">
    <h3 class="col-xl-6 col-md-10 col-sm-8 col-12 ml-auto mr-auto">
      <div
        class="row"
        style="color: white"
      >
        <div
          class="col-12"
          style="margin-bottom: 20px"
        >
          Le prochain LAN aura lieu le
          <span style="font-weight: bold">{{ getDate() | date: "medium" }}</span>
        </div>
        <div class="col-md-3 col-6">
          <div class="col-12">{{ days }}</div>
          <div *ngIf="days > 1">Jours</div>
          <div *ngIf="days <= 1">Jour</div>
        </div>
        <div class="col-md-3 col-6">
          <div class="col-12">{{ hours }}</div>
          <div *ngIf="hours > 1">Heures</div>
          <div *ngIf="hours <= 1">Heure</div>
        </div>
        <div class="col-md-3 col-6">
          <div class="col-12">{{ minutes }}</div>
          <div *ngIf="minutes > 1">Minutes</div>
          <div *ngIf="minutes <= 1">Minute</div>
        </div>
        <div class="col-md-3 col-6">
          <div class="col-12">{{ seconds }}</div>
          <div *ngIf="seconds > 1">Secondes</div>
          <div *ngIf="seconds <= 1">Seconde</div>
        </div>
      </div>
    </h3>
    <a
      href=""
      class="btn-participer"
    >
      Participer
    </a>
  </div>

  <div *ngIf="!getCurrentDate()">
    <div
      class="white"
      style="font-size: 4rem"
    >
      Le LAN est fini
    </div>

    <div
      class="white"
      style="font-size: 2rem"
    >
      Nous nous reverrons bientÃ´t
    </div>
  </div>
</div>
